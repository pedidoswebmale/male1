<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panadería - Carta de Menú</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Panadería</h1>
    <form id="orderForm">
      <div class="menu-grid">
        <div class="item-card" data-name="Pan plano con queso">
          <img src="https://images.pexels.com/photos/461382/pexels-photo-461382.jpeg?auto=compress&w=300" alt="Pan plano con queso">
          <span>Pan plano con queso</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
        <div class="item-card" data-name="Galleta">
          <img src="https://images.pexels.com/photos/230325/pexels-photo-230325.jpeg?auto=compress&w=300" alt="Galleta">
          <span>Galleta</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
        <div class="item-card" data-name="Rollitos de queso">
          <img src="https://images.pexels.com/photos/2434/bread-food-healthy-breakfast.jpg?auto=compress&w=300" alt="Rollitos de queso">
          <span>Rollitos de queso</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
        <div class="item-card" data-name="Francés grande">
          <img src="https://images.pexels.com/photos/461382/pexels-photo-461382.jpeg?auto=compress&w=300" alt="Francés grande">
          <span>Francés grande</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
        <div class="item-card" data-name="Francés pequeño">
          <img src="https://images.pexels.com/photos/461382/pexels-photo-461382.jpeg?auto=compress&w=300" alt="Francés pequeño">
          <span>Francés pequeño</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
        <div class="item-card" data-name="Cuernitos">
          <img src="https://images.pexels.com/photos/461382/pexels-photo-461382.jpeg?auto=compress&w=300" alt="Cuernitos">
          <span>Cuernitos</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
        <div class="item-card" data-name="Cauca blanca">
          <img src="https://images.pexels.com/photos/2434/bread-food-healthy-breakfast.jpg?auto=compress&w=300" alt="Cauca blanca">
          <span>Cauca blanca</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
        <div class="item-card" data-name="Cauca integral">
          <img src="https://images.pexels.com/photos/2434/bread-food-healthy-breakfast.jpg?auto=compress&w=300" alt="Cauca integral">
          <span>Cauca integral</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
        <div class="item-card" data-name="Pan molde con semillas y avena">
          <img src="https://images.pexels.com/photos/461382/pexels-photo-461382.jpeg?auto=compress&w=300" alt="Pan molde con semillas y avena">
          <span>Pan molde con semillas y avena</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
        <div class="item-card" data-name="Pan molde">
          <img src="https://images.pexels.com/photos/461382/pexels-photo-461382.jpeg?auto=compress&w=300" alt="Pan molde">
          <span>Pan molde</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
        <div class="item-card" data-name="Pre‑pizza grande">
          <img src="https://images.pexels.com/photos/230325/pexels-photo-230325.jpeg?auto=compress&w=300" alt="Pre-pizza grande">
          <span>Pre‑pizza grande</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
        <div class="item-card" data-name="Pre‑pizza pequeña">
          <img src="https://images.pexels.com/photos/230325/pexels-photo-230325.jpeg?auto=compress&w=300" alt="Pre-pizza pequeña">
          <span>Pre‑pizza pequeña</span>
          <div class="qty-selector">
            <button type="button" class="minus">-</button>
            <input type="number" value="0" min="0" max="999"/>
            <button type="button" class="plus">+</button>
          </div>
        </div>
      </div>
      <button type="submit" class="submit-btn">Enviar pedido</button>
    </form>

    <!-- Resumen del Pedido -->
    <div id="resumenPedido" class="hidden">
      <h2>Resumen de tu Pedido</h2>
      <ul id="listaResumen"></ul>
      <button id="confirmarPedido" class="submit-btn">Confirmar Pedido</button>
      <button id="editarPedido" class="submit-btn">Editar Pedido</button>
    </div>

    <!-- Mensaje de confirmación -->
    <div id="mensajeEnviado" class="hidden">
      <p>¡Tu pedido ha sido enviado! Gracias por preferirnos.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
